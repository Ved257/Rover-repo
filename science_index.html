    <button class="graph">Spectrometric Graph</button>
      <div id="graph">
      <script>
       function getData() {
         return Math.random();
        }
        var trace1 = {
          x: [],
          y: [],
          mode: 'lines',
          type: 'scatter',
          name: 'Spectrometric Data'
        };
        var data = [trace1];
        var layout = {
          title: 'Spectrometric Data',
          xaxis: {
            title: 'Wavelength (nm)'
          },
          yaxis: {
            title: 'Intensity (a.u.)'
          }
        };
        Plotly.newPlot('graph', data, layout);
        setInterval(function() {
          Plotly.extendTraces('graph', {
            y: [[getData()]]
          }, [0]);
        }, 1000);
      </script>
      </div>
